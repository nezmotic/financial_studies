<!DOCTYPE html>
<html>
<head>
    <title>Savings Plan Calculator</title>
</head>
<body>
    <h1>Savings Plan Calculator</h1>
    <form action="/" method="POST">
        <label for="saving_rate">Monthly Saving Rate:</label>
        <input type="text" name="saving_rate" required><br>
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="text" name="interest_rate" required><br>
        <label for="investment_period">Investment Period (Years):</label>
        <input type="text" name="investment_period" required><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
